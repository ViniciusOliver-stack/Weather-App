<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Fontawesome Icons v6.2.0 -->
  <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
  <!-- Fav Icon -->
  <link rel="shortcut icon" href="./assets/images/fav-icon.png" type="image/x-icon">
  <!-- CSS File -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="theme">
    <button class="select-theme">
      <img src="./assets/images/btn-dark.svg" alt="">
    </button>
  </div>

  <div class="container">
    <div class="search-box">
      <input type="text" id="" placeholder="Digite sua cidade">
      <button class="fa-solid fa-magnifying-glass"></button>
    </div>

    <div class="not-found">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_mk6o3c37.json" background="transparent"
        speed="1" style="width: 100%; height: 250px;" loop autoplay></lottie-player>
      <p>Poxa, não foi possível encontrar cidade</p>
    </div>

    <div class="weather-box">
      <img src="" alt="">
      <p class="temperature">
      </p>
      <div class="description"></div>
    </div>

    <div class="weather-details">
      <div class="humidity">
        <i class="fa-solid fa-water"></i>
        <div class="text">
          <span></span>
          <p></p>
        </div>
      </div>

      <div class="wind">
        <i class="fa-solid fa-wind"></i>
        <div class="text">
          <span></span>
          <p></p>
        </div>
      </div>
    </div>

  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
